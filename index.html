<!DOCTYPE html>
<html lang="pt">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPORTE CPD</title>
<!-- Inclua a biblioteca Font Awesome para os ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<div id="mainScreen" class="mainScreen" style="text-align: center;"> <!-- Adicionei a classe mainScreen -->
  <img src="https://www.cpdverificationservice.com/uploads/1/2/6/8/126857925/cropped-cpd-logo-clear-1.png" alt="Descrição da Imagem" style="max-width:100px; height:auto; margin-top: 20px;">

  <h1>Soluções e Suporte</h1>
  <button class="button whatsapp" onclick="showWhatsAppOptions()"><i class="fa fa-whatsapp"></i>WhatsApp</button>
  <button class="button telegram" onclick="showTelegramOptions()"><i class="fa fa-telegram"></i>Telegram</button>
  <button class="button form" onclick="redirectToLink('https://joabsm.github.io/termos/')"><i class="fa fa-wpforms"></i> Formulário</button>
  <button class="button maestro" onclick="showMaestroOptions()"><i class="fa fa-apple"></i>Maestro IPhone</button>
  <button class="button admin" onclick="showAdmOptions()"><i class="fa fa-apple"></i>ADMI</button>

</div>

<div id="whatsAppScreen" class="hidden" style="text-align: center;">
<img src="https://portais.univasf.edu.br/programadegestao/imagens/icon-whatsapp.png/@@images/image.png" alt="Descrição da Imagem" style="max-width:100px; height:auto; margin-top: 20px;">

  <h2>Contato WhatsApp</h2>
  <button class="button whatsapp"onclick="redirectToLink('https://centraldeatendimento.totvs.com/hc/article_attachments/360047086133/mceclip0.png')"><i class="fa fa-whatsapp"></i>JONILSON</button>
  <button class="button whatsapp"onclick="redirectToLink('')"><i class="fa fa-whatsapp"></i>MATEUS</button>
  <button class="button whatsapp"onclick="redirectToLink('https://api.whatsapp.com/send?phone=5599984395154')"><i class="fa fa-whatsapp"></i>JOAB</button>
  <button class="button whatsapp"onclick="redirectToLink('')"><i class="fa fa-whatsapp"></i>EDI</button>
  <button onclick="goBack('whatsAppScreen')">Voltar</button>
</div>

<div id="telegramScreen" class="hidden" style="text-align: center;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTKAE2op_kK1kSFn6jgPEeBIE7phPDgknJVxavcNRAFw&s" alt="Descrição da Imagem" style="max-width:100px; height:auto; margin-top: 20px;">

  <h2>Contato Telegram</h2>
  <button class="button telegram"onclick="redirectToLink('')"><i class="fa fa-telegram"></i>JONILSON</button>
  <button class="button telegram"onclick="redirectToLink('https://t.me/mateusmaya')"><i class="fa fa-telegram"></i>MATEUS</button>
  <button class="button telegram"onclick="redirectToLink('https://t.me/Joab_Mota')"><i class="fa fa-telegram"></i>JOAB</button>
  <button class="button telegram"onclick="redirectToLink('https://t.me/pioedi')"><i class="fa fa-telegram"></i>EDI</button>
  <button onclick="goBack('telegramScreen')">Voltar</button>
</div>   
  
  <div id="maestroScreen" class="hidden" style="text-align: center;">
    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/e9/86/ec/e986ec24-c6ca-4bab-dbcf-39559a09ff70/AppIcon-1x_U007ephone-0-85-220-0.png/152x152bb-80.png" alt="Descrição da Imagem" style="max-width:100px; height:auto; margin-top: 20px;">

  <h2>Opções Maestro</h2>
  <button class="button maestro" onclick="redirectToLink('https://testflight.apple.com/join/FIanR83b')">Ir para o Link</button>
  <button class="button maestro" onclick="generateQRCode('https://testflight.apple.com/join/FIanR83b')">Gerar QR Code</button>
  <button onclick="goBack('maestroScreen')">Voltar</button>
    
  <div id="qrCode"></div>
    
</div>

<div id="adminScreen" class="hidden" style="text-align: center;">
  <img src="https://thumbs.dreamstime.com/b/%C3%ADcone-do-admin-no-estilo-na-moda-projeto-isolado-fundo-branco-s%C3%ADmbolo-liso-simples-e-moderno-vetor-para-135742404.jpg" alt="Descrição da Imagem" style="max-width:100px; height:auto; margin-top: 20px;">

  <h2>Login</h2>
        
        <input type="text" placeholder="Digite o Usuário" name="uname" id="uname" required>
        
        <input type="password" placeholder="Digite a Senha" name="psw" id="psw" required>
        <button type="submit" onclick="validate()">Login</button>
        <button onclick="goBack('adminScreen')">Voltar</button>
    
</div>   
  
 <script src="script.js"></script>
</body>
</html>
